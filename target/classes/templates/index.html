<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社区</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{/css/community.css}" rel="stylesheet">
    <script th:src="@{/jquery/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main" >
    <div class="col-lg-9 col-md-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-list" aria-hidden="true"> </span>发现</h2>
        <hr>
        <div class="media" th:each="question:${pagination.qustions} ">
            <div class="media-left">
                <a href="#">
                    <img class="media-object1 img-rounded" th:src="${question.user.avatarUrl}">
                </a>
            </div>
            <div class="media-body ">
                <h4 class="media-heading">
                    <a th:href="@{'/question/'+${question.id}}"  th:text="${question.title}"></a>
                </h4>
              <span th:text="${question.description}"></span> <br>
                <span class="text-desc"><span th:text="${question.commentCount}"></span>个回复,<span th:text="${question.viewCount}"></span>次浏览,<span th:text="${#dates.format(question.gmtCreate,'yyyy.MM.dd')}"></span>发布</span>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${pagination.showFirstPage}">
                    <a href="/?page=1" aria-label="Previous">
                        <span aria-hidden="true">首页</span>
                    </a>
                </li>
                <li th:if="${pagination.showPrevious}">
                    <a th:href="@{/(page=${pagination.page-1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                    <a href="/" th:text="${page}"
                       th:href="@{/(page=${page})} " >

                    </a>
                </li>
                <li th:if="${pagination.showNext}">
                    <a th:href="@{/(page=${pagination.page+1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <li th:if="${pagination.showEndPage}">
                    <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Previous">
                        <span aria-hidden="true">尾页</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-lg-3 col-md-12 col-xs-12"  >
        <h3>热门话题</h3>
    </div>
</div>
</div>
<script type="application/javascript">
    window.onload=function () {
        var closable=window.localStorage.getItem("closable");
        if (closable=="true"){
            window.close();
            window.localStorage.removeItem("closable");
        }
        
    }
</script>
</body>
</html>
