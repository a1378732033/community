<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{/css/community.css}" rel="stylesheet">
    <script th:src="@{/jquery/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12  col-sm-12 col-xs-12">
            <h4><span th:text="${question.title}"> </span></h4>
            <hr>
            <span class="text-desc">
                作者:<span th:text="${question.user.name}"></span> |
                发布时间:<span th:text="${#dates.format(question.gmtCreate,'yyyy.MM.dd')}"></span> |
                阅读数:<span th:text="${question.viewCount}"></span>
            </span>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr>
                      <a th:href="@{'/pubilsh/'+${question.id}}" class="community-menu">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  编辑</a>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h4>作者</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object1 img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body ">
                        <h4 class="media-heading">
                        <span  th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
