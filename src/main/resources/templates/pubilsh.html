<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>发布-社区</title>
    <script src="../static/jquery/jquery-3.4.1.js"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet " href="css/bootstrap-theme.min.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"/>
    <link rel="stylesheet" href="css/community.css"/>


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">服务社区</span>

            </button>
            <a class="navbar-brand" href="/">服务社区</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索内容">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=6692d86b3859773f6e1b&redirect_uri=http://localhost:8887/callback&scope=user&state=1">
                        登录</a></li>

            </ul>
        </div>
    </div>
    <div class="container-fluid main" >

          <div class="col-lg-9 col-md-12 col-xs-12">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布内容
              <hr>
              <FORM action="/publish" method="post">
                  <div class="form-group">
                      <label for="title">简单标题</label>
                      <input type="text" class="form-control" id="title" name="title" placeholder="问题标题">
                  </div>
                  <div class="form-group">
                      <label for="description">问题内容(必填,注意左侧提示)</label>
                      <textarea name="description" id="description" class="form-control" cols="30" row="10" style="margin: 0px -2.75px 0px 0px; width: 1329px; height: 515px;"></textarea>
                  </div>
                  <div class="form-group">
                      <label for="tag">添加标签</label>
                      <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签以','分隔">
                  </div>
                  <button type="submit" class="btn btn-success btn-publish">发布</button>
              </FORM>

          </div>
           <div
             class="col-lg-3 col-md-12 col-xs-12"  >
                <h3>发起问题指南</h3>
                问题标题：请用简洁的语言描述你发布的问题,不超过25个字</br>
            问题内容：详细说明你要发布的问题内容，并且确保问题描述清晰直观,并提供一些相关资料</br>
                选择标签：选择一个或多个合适的标签
            </div>
        </div>
    </div>
</nav>
</body>
</html>
